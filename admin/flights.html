<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/admin.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="/img/DALL_E_2023-05-09_09.57 1.png" alt="tropical logo" />
        </div>
        <div class="links">
          <a href="#"><h1>Booked</h1></a>
          <a href="#"><h1>Flights</h1></a>
          <a href="#"><h1>Gallery</h1></a>
          <a href="#"><h1>Messages</h1></a>
          <a href="#"><h1>Sign out</h1></a>
        </div>
      </nav>
    </header>
    <div class="name-container">
      <h1>Manage flights</h1>
    </div>
    <div class="search-bar-wrapper">
      <button id="add-flight-modal-open" class="create-flight btn">Create flight</button>
    </div>

    <dialog id="add-flight-modal">
      <div class="modal-top">
        <h1>Flight creation</h1>
      </div>
      <div class="modal-middle">
        <label>Departure date</label><br>
        <input type="date" name="departure-date">
      </div>
      <button id="add-flight-modal-close" >Close</button>
    </dialog>

    <main class="booked-flights-container">
      <div class="booked-flight">
        <div class="booked-flight-top">
          <div class="manage-flight-info">Destination</div>
        </div>
        <div class="manage-flight-bottom">
          <button class="edit-flight btn">Edit</button>
          <button class="delete-flight btn">Delete</button>
        </div>
    </main>
    <script src="/js/script.js"></script>
  </body>
</html>
